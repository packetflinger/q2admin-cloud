// compile with:
// protoc --go_out=. --go_opt=paths=source_relative *.proto
syntax="proto3";

option go_package = "github.com/packetflinger/q2admind/proto";

package proto;

message User {
    string uuid = 1;
    string name = 2;
    string email = 3;
    string description = 4;
    bool disabled = 5;
}

message Users {
    repeated User user = 1;
}